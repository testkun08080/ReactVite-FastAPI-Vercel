<head>

    <title>404 Not Found</title>

</head>
<body class="h-full">

            <div class="mt-10 flex items-center justify-center gap-x-6">
                <a href="/api/docs" class="px-5 py-3 rounded-md text-white font-medium bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 shadow-md">
